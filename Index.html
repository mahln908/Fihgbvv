<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Casa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Apenas o Social Bar de Ads Terra -->
    <script src="https://pl28595580.effectivegatecpm.com/ea/e9/c2/eae9c2d0dd52c0b8e056ea61bca3d9d5.js"></script>

    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Sabor de Casa</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar receitas...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <nav class="categories-nav">
        <div class="container">
            <div class="categories-scroll">
                <button class="category-btn active" data-category="todos">Todas</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando receitas...</p>
            </div>

            <div id="recipes-container" class="recipes-container"></div>

            <div id="no-recipes" class="no-recipes hidden">
                <i class="fas fa-utensils"></i>
                <h3>Nenhuma receita encontrada</h3>
                <button onclick="resetFilters()" class="reset-btn">Mostrar todas</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sabor de Casa. Todos os direitos reservados.</p>
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top hidden"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>
</body>
</html>
