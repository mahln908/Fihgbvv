<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>Amb Music - Player de Música</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #1DB954;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            background-color: #282828;
            color: white;
            font-size: 16px;
        }

        #search-button {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .music-item {
            background-color: #282828;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .music-item:hover {
            transform: scale(1.03);
        }

        .music-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .music-info {
            padding: 15px;
        }

        .music-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-info p {
            font-size: 14px;
            color: #b3b3b3;
        }

        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #282828;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            border-top: 1px solid #1DB954;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        #player-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }

        .player-text {
            min-width: 0;
        }

        .player-title {
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-artist {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            gap: 10px;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #install-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #b3b3b3;
            grid-column: 1 / -1;
        }

        @media (max-width: 600px) {
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .player-container {
                padding: 8px 15px;
            }
            
            .player-title {
                font-size: 12px;
            }
            
            .player-artist {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Amb Music</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar músicas..." autocomplete="off">
                <button id="search-button">Pesquisar</button>
            </div>
        </header>

        <main>
            <div id="results-container" class="results-container">
                <div class="empty-state">
                    <p>Pesquise por músicas, artistas ou álbuns</p>
                </div>
            </div>
        </main>

        <div class="player-container" id="player-container">
            <div class="player-info">
                <img id="player-thumbnail" src="https://via.placeholder.com/40" alt="Capa do álbum">
                <div class="player-text">
                    <div id="player-title" class="player-title">Nenhuma música selecionada</div>
                    <div id="player-artist" class="player-artist"></div>
                </div>
            </div>
            <div class="player-controls">
                <button id="prev-button" class="control-button">⏮</button>
                <button id="play-button" class="control-button">▶</button>
                <button id="next-button" class="control-button">⏭</button>
            </div>
            <audio id="audio-player"></audio>
        </div>

        <button id="install-button">Instalar App</button>
    </div>

    <script>
        // Configuração do player
        const YOUTUBE_API_KEY = 'AIzaSyC_8CHxOvjcNCs36B-Omt3v5VjzVAazdIw';
        let currentVideoId = '';
        let playlist = [];
        let currentTrackIndex = -1;
        let isPlaying = false;
        let deferredPrompt;

        // Elementos do DOM
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playerThumbnail = document.getElementById('player-thumbnail');
        const playerContainer = document.getElementById('player-container');
        const installButton = document.getElementById('install-button');

        // Função para extrair o áudio do YouTube
        function getYouTubeAudioUrl(videoId) {
            return `https://ytdl-api.vercel.app/api/stream?url=https://www.youtube.com/watch?v=${videoId}`;
        }

        // Pesquisar músicas
        async function searchMusic(query) {
            try {
                resultsContainer.innerHTML = '<div class="empty-state"><p>Carregando resultados...</p></div>';
                
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}+música&type=video&key=${YOUTUBE_API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    displayResults(data.items);
                } else {
                    resultsContainer.innerHTML = '<div class="empty-state"><p>Nenhum resultado encontrado</p></div>';
                }
            } catch (error) {
                console.error('Erro na pesquisa:', error);
                resultsContainer.innerHTML = '<div class="empty-state"><p>Erro ao carregar resultados</p></div>';
            }
        }

        // Exibir resultados
        function displayResults(items) {
            resultsContainer.innerHTML = '';
            playlist = items;
            
            items.forEach((item, index) => {
                const videoElement = document.createElement('div');
                videoElement.className = 'music-item';
                videoElement.innerHTML = `
                    <img src="${item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default.url}" alt="${item.snippet.title}">
                    <div class="music-info">
                        <h3>${item.snippet.title}</h3>
                        <p>${item.snippet.channelTitle}</p>
                    </div>
                `;
                
                videoElement.addEventListener('click', () => playTrack(index));
                resultsContainer.appendChild(videoElement);
            });
        }

        // Tocar música
        async function playTrack(index) {
            if (index >= 0 && index < playlist.length) {
                currentTrackIndex = index;
                const item = playlist[index];
                currentVideoId = item.id.videoId;
                
                // Atualizar informações do player
                playerTitle.textContent = item.snippet.title;
                playerArtist.textContent = item.snippet.channelTitle;
                playerThumbnail.src = item.snippet.thumbnails.default.url;
                
                // Configurar e tocar o áudio
                try {
                    audioPlayer.src = getYouTubeAudioUrl(currentVideoId);
                    await audioPlayer.play();
                    isPlaying = true;
                    playButton.textContent = '⏸';
                    playerContainer.style.display = 'flex';
                } catch (error) {
                    console.error('Erro ao reproduzir:', error);
                    alert('Erro ao reproduzir a música. Por favor, tente novamente.');
                }
            }
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchMusic(query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    searchMusic(query);
                }
            }
        });

        playButton.addEventListener('click', () => {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                    playButton.textContent = '▶';
                } else {
                    audioPlayer.play();
                    playButton.textContent = '⏸';
                }
                isPlaying = !isPlaying;
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentTrackIndex < playlist.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            if (currentTrackIndex < playlist.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else {
                isPlaying = false;
                playButton.textContent = '▶';
            }
        });

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            
            installButton.addEventListener('click', async () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                }
                deferredPrompt = null;
            });
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA instalado com sucesso');
            installButton.style.display = 'none';
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swUrl = URL.createObjectURL(new Blob([`
                    const CACHE_NAME = 'amb-music-v2';
                    const ASSETS = [
                        '/',
                        '/index.html',
                        '/styles.css'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(ASSETS))
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => response || fetch(event.request))
                        );
                    });
                `], { type: 'application/javascript' }));

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar ServiceWorker:', error);
                    });
            });
        }

        // Verificar se já está instalado
        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                installButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
