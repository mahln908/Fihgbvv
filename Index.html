<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Casa - Receitas Deliciosas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç≥</text></svg>">
</head>
<body>
    <!-- Barra de pesquisa fixa no topo -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-utensils"></i> Sabor de Casa</h1>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar receitas por nome ou ingrediente...">
                    <button id="searchButton" class="search-btn">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navega√ß√£o por categorias - horizontal scroll -->
    <nav class="categories-nav">
        <div class="container">
            <div class="categories-container">
                <button class="category-btn active" data-category="todas">
                    <i class="fas fa-utensils"></i> Todas
                </button>
                <div class="categories-scroll" id="categoriesScroll">
                    <!-- Categorias ser√£o carregadas dinamicamente -->
                </div>
                <button class="scroll-btn scroll-left" id="scrollLeft">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="scroll-btn scroll-right" id="scrollRight">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do principal -->
    <main class="container main-content">
        <div class="page-title">
            <h2>Receitas da Fam√≠lia</h2>
            <div class="recipes-stats">
                <span id="recipesCount">0</span> receitas encontradas
            </div>
        </div>

        <!-- √Årea de receitas -->
        <div class="recipes-container" id="recipesContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Conectando ao Google Sheets...</p>
            </div>
            <!-- As receitas ser√£o carregadas dinamicamente aqui -->
        </div>

        <!-- Bot√£o para carregar mais receitas -->
        <div class="load-more-container" id="loadMoreContainer">
            <button id="loadMoreBtn" class="load-more-btn">
                <i class="fas fa-plus"></i> Carregar mais receitas
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3><i class="fas fa-utensils"></i> Sabor de Casa</h3>
                    <p>Todas as receitas s√£o carregadas diretamente do Google Sheets</p>
                    <p class="footer-note">Planilha ID: 14dMXRPrTP6SCldqhprh2wulLtZJZSL3XQpawWISATVc</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
