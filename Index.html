<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Casa - Receitas Deliciosas</title>
    <meta name="description" content="Receitas deliciosas carregadas diretamente do Google Sheets">
    <meta name="theme-color" content="#FF6B35">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header fixo -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <h1><i class="fas fa-utensils"></i> Sabor de Casa</h1>
                </div>
                <div class="search-box">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar receitas...">
                    </div>
                    <button id="searchButton" class="search-btn">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Categorias scroll horizontal - MAIS BAIXO E VISÃVEL -->
    <nav class="categories">
        <div class="container">
            <div class="categories-inner">
                <button class="cat-btn active" data-category="todas">
                    <i class="fas fa-utensils"></i> Todas
                </button>
                <div class="cat-scroll-container">
                    <button class="scroll-arrow left-arrow" id="scrollLeft">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="cat-scroll" id="categoriesScroll">
                        <span class="loading-cats">Carregando categorias...</span>
                    </div>
                    <button class="scroll-arrow right-arrow" id="scrollRight">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ConteÃºdo principal -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2 class="page-title">Receitas da FamÃ­lia</h2>
                <div class="counter">
                    <span id="recipesCount">0</span> receitas
                </div>
            </div>

            <div class="recipes-grid" id="recipesContainer">
                <div class="loading-state" id="loading">
                    <div class="loader"></div>
                    <p>Carregando receitas...</p>
                </div>
            </div>

            <!-- Indicador de carregamento automÃ¡tico -->
            <div class="auto-load-indicator" id="autoLoadIndicator">
                <div class="loader small"></div>
                <span>Carregando mais receitas...</span>
            </div>
        </div>
    </main>

    <!-- BotÃ£o de instalar PWA -->
    <div id="installContainer" class="install-container" style="display: none;">
        <button id="installBtn" class="install-btn">
            <i class="fas fa-download"></i> Instalar App
        </button>
    </div>

    <!-- Scripts -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('âœ… Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('âŒ Falha ao registrar Service Worker:', error);
                    });
            });
        }

        // Detectar se pode instalar PWA
        let deferredPrompt;
        const installContainer = document.getElementById('installContainer');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevenir que o prompt apareÃ§a automaticamente
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar botÃ£o de instalaÃ§Ã£o apÃ³s 5 segundos
            setTimeout(() => {
                installContainer.style.display = 'block';
            }, 5000);

            // Configurar botÃ£o de instalaÃ§Ã£o
            installBtn.addEventListener('click', async () => {
                // Esconder o botÃ£o
                installContainer.style.display = 'none';
                
                // Mostrar o prompt de instalaÃ§Ã£o
                deferredPrompt.prompt();
                
                // Esperar pela resposta do usuÃ¡rio
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('âœ… UsuÃ¡rio aceitou instalar o PWA');
                } else {
                    console.log('âŒ UsuÃ¡rio recusou instalar o PWA');
                }
                
                deferredPrompt = null;
            });
        });

        // Esconder botÃ£o se jÃ¡ estiver instalado
        window.addEventListener('appinstalled', () => {
            installContainer.style.display = 'none';
            console.log('ðŸŽ‰ PWA instalado com sucesso!');
        });

        // Verificar se jÃ¡ estÃ¡ instalado
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            console.log('ðŸ“± App jÃ¡ estÃ¡ instalado');
            installContainer.style.display = 'none';
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
