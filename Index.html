<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Casa - Receitas Deliciosas</title>
    <meta name="description" content="Receitas deliciosas carregadas diretamente do Google Sheets">
    <meta name="theme-color" content="#FF6B35">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- √çcone base64 inline para PWA -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23FF6B35%22>üç≥</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header fixo -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <h1><i class="fas fa-utensils"></i> Sabor de Casa</h1>
                </div>
                <div class="search-box">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar receitas...">
                    </div>
                    <button id="searchButton" class="search-btn">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Categorias scroll horizontal -->
    <nav class="categories">
        <div class="container">
            <div class="categories-inner">
                <button class="cat-btn active" data-category="todas">
                    <i class="fas fa-utensils"></i> Todas
                </button>
                <div class="cat-scroll-container">
                    <button class="scroll-arrow left-arrow" id="scrollLeft">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="cat-scroll" id="categoriesScroll">
                        <span class="loading-cats">Carregando categorias...</span>
                    </div>
                    <button class="scroll-arrow right-arrow" id="scrollRight">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do principal -->
    <main class="main">
        <div class="container">
            <!-- T√≠tulo mais para baixo -->
            <div class="page-header">
                <h2 class="page-title">Receitas da Fam√≠lia</h2>
                <div class="counter">
                    <span id="recipesCount">0</span> receitas
                </div>
            </div>

            <!-- √Årea de receitas -->
            <div class="recipes-grid" id="recipesContainer">
                <div class="loading-state" id="loading">
                    <div class="loader"></div>
                    <p>Carregando receitas...</p>
                </div>
            </div>

            <!-- Indicador de carregamento autom√°tico -->
            <div class="auto-load-indicator" id="autoLoadIndicator">
                <div class="loader small"></div>
                <span>Carregando mais receitas...</span>
            </div>
        </div>
    </main>

    <!-- Modal de instala√ß√£o PWA -->
    <div id="pwaInstallModal" class="pwa-modal">
        <div class="pwa-modal-content">
            <div class="pwa-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h3>Instalar Sabor de Casa</h3>
            <p>Instale nosso app para acessar receitas offline e mais r√°pido!</p>
            <div class="pwa-buttons">
                <button id="installPwaBtn" class="pwa-install-btn">
                    <i class="fas fa-download"></i> Instalar App
                </button>
                <button id="cancelPwaBtn" class="pwa-cancel-btn">
                    Agora n√£o
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // PWA Installation
        let deferredPrompt;
        const pwaModal = document.getElementById('pwaInstallModal');
        const installBtn = document.getElementById('installPwaBtn');
        const cancelBtn = document.getElementById('cancelPwaBtn');
        
        // Mostrar modal ap√≥s 3 segundos
        setTimeout(() => {
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                pwaModal.style.display = 'flex';
            }
        }, 3000);
        
        // Capturar evento de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            installBtn.addEventListener('click', async () => {
                pwaModal.style.display = 'none';
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('‚úÖ Usu√°rio instalou o PWA');
                }
                deferredPrompt = null;
            });
        });
        
        // Fechar modal
        cancelBtn.addEventListener('click', () => {
            pwaModal.style.display = 'none';
            // Salvar prefer√™ncia por 7 dias
            localStorage.setItem('pwaDismissed', Date.now());
        });
        
        // Verificar se j√° rejeitou recentemente
        const lastDismiss = localStorage.getItem('pwaDismissed');
        if (lastDismiss && (Date.now() - lastDismiss) < 7 * 24 * 60 * 60 * 1000) {
            pwaModal.style.display = 'none';
        }
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('‚úÖ Service Worker registrado'))
                    .catch(err => console.log('‚ùå Service Worker falhou:', err));
            });
        }
    </script>
</body>
  </html>
