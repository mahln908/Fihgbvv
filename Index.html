<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Music Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .radio-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .radio-display {
            background-color: #111;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .station-name {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .now-playing {
            font-size: 16px;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .artist {
            font-weight: bold;
        }
        
        .radio-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .loading-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .frequency-display {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="loading-animation" id="loading">
        <div class="spinner"></div>
        <div>Tuning into Gospel Frequency...</div>
    </div>

    <div class="radio-container">
        <div class="radio-effect"></div>
        <div class="station-name">GOSPEL MUSIC RADIO</div>
        <div class="radio-display">
            <div id="now-playing">Searching for station...</div>
        </div>
        <div class="frequency-display">FM 107.7</div>
    </div>

    <div id="player"></div>

    <script>
        // YouTube API setup
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        let currentVideoIndex = 0;
        let gospelPlaylist = []; // Will be populated with gospel music videos
        
        // Gospel music search terms
        const gospelKeywords = [
            "gospel music",
            "worship music",
            "christian music",
            "black gospel",
            "hillsong worship",
            "tasha cobbs",
            "travis greene",
            "marvin sapp",
            "kirk franklin",
            "cece winans"
        ];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Search for gospel music when player is ready
            searchGospelMusic();
            
            // Setup service worker for notifications
            setupServiceWorker();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
            
            // Update notification when song changes
            if (event.data === YT.PlayerState.PLAYING) {
                updateMediaSession();
            }
        }

        function searchGospelMusic() {
            const randomKeyword = gospelKeywords[Math.floor(Math.random() * gospelKeywords.length)];
            const request = gapi.client.youtube.search.list({
                part: 'snippet',
                q: randomKeyword,
                type: 'video',
                videoCategoryId: '10', // Music category
                maxResults: 50,
                order: 'viewCount'
            });
            
            request.execute(function(response) {
                const videos = response.items;
                gospelPlaylist = videos.map(video => video.id.videoId);
                
                if (gospelPlaylist.length > 0) {
                    playNextVideo();
                    
                    // Hide loading animation after 2 seconds
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 2000);
                }
            });
        }

        function playNextVideo() {
            if (gospelPlaylist.length === 0) return;
            
            currentVideoIndex = (currentVideoIndex + 1) % gospelPlaylist.length;
            const videoId = gospelPlaylist[currentVideoIndex];
            player.loadVideoById(videoId);
            
            // Get video details for display
            getVideoDetails(videoId);
        }

        function getVideoDetails(videoId) {
            const request = gapi.client.youtube.videos.list({
                part: 'snippet',
                id: videoId
            });
            
            request.execute(function(response) {
                const video = response.items[0];
                if (video) {
                    const title = video.snippet.title;
                    const channel = video.snippet.channelTitle;
                    
                    document.getElementById('now-playing').innerHTML = `
                        NOW PLAYING:<br>
                        <span class="song-title">${title}</span><br>
                        <span class="artist">${channel}</span>
                    `;
                    
                    // Add radio static effect briefly
                    addStaticEffect();
                }
            });
        }

        function addStaticEffect() {
            const display = document.querySelector('.radio-display');
            display.style.color = 'transparent';
            display.style.textShadow = '0 0 8px white';
            
            setTimeout(() => {
                display.style.color = 'white';
                display.style.textShadow = 'none';
            }, 300);
        }

        function setupServiceWorker() {
            if ('serviceWorker' in navigator && 'Notification' in window) {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            }
            
            // Setup Media Session API for lock screen controls
            if ('mediaSession' in navigator) {
                navigator.mediaSession.setActionHandler('play', function() {
                    player.playVideo();
                });
                
                navigator.mediaSession.setActionHandler('pause', function() {
                    player.pauseVideo();
                });
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                const nowPlaying = document.getElementById('now-playing').textContent;
                
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: document.querySelector('.song-title')?.textContent || 'Gospel Music',
                    artist: document.querySelector('.artist')?.textContent || 'Gospel Radio',
                    artwork: [
                        { src: 'https://i.imgur.com/JNZF5Bw.jpg', sizes: '512x512', type: 'image/jpg' }
                    ]
                });
            }
        }

        // Load Google API client
        function loadGoogleAPI() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/client.js';
            script.onload = function() {
                gapi.load('client', function() {
                    gapi.client.init({
                        'apiKey': 'AIzaSyC_8CHxOvjcNCs36B-Omt3v5VjzVAazdIw',
                        'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest']
                    });
                });
            };
            document.body.appendChild(script);
        }
        
        // Start loading everything when page loads
        window.onload = loadGoogleAPI;
    </script>
</body>
</html>
