<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMB Music</title>
    <style>
        /* Estilos em verde-ciano com fundo preto */
        :root {
            --ciano-primario: #00FFAA;
            --ciano-secundario: #00F0C0;
            --ciano-escuro: #00A67C;
            --ciano-claro: #A0FFE6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            transition: all 0.5s;
        }
        
        /* Tela de carregamento com animação */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 2s forwards 3s;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: var(--ciano-primario);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .music-icon {
            width: 80px;
            height: 80px;
            background-color: var(--ciano-primario);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
        }
        
        .music-icon::before {
            content: "♫";
            font-size: 40px;
            color: #000;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 170, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(0, 255, 170, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 170, 0.5); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        /* Layout principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 3.5s;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--ciano-primario);
            padding-bottom: 20px;
        }
        
        h1 {
            color: var(--ciano-primario);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
        }
        
        /* Barra de pesquisa */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        #search-input {
            width: 70%;
            padding: 12px 15px;
            background-color: #111;
            border: 2px solid var(--ciano-primario);
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            outline: none;
            color: white;
        }
        
        #search-button {
            padding: 12px 20px;
            background-color: var(--ciano-primario);
            color: #000;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #search-button:hover {
            background-color: var(--ciano-claro);
        }
        
        /* Player de música */
        .player-container {
            display: none;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--ciano-primario);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .control-button {
            background-color: var(--ciano-primario);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-button:hover {
            transform: scale(1.1);
            background-color: var(--ciano-claro);
        }
        
        .video-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .video-title {
            font-size: 1.3rem;
            color: var(--ciano-primario);
            margin-bottom: 10px;
        }
        
        .video-channel {
            color: var(--ciano-claro);
            margin-bottom: 15px;
        }
        
        /* Lista de resultados */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .result-item {
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 200, 150, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid #222;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 170, 0.3);
            border-color: var(--ciano-primario);
        }
        
        .result-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }
        
        .result-info {
            padding: 15px;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--ciano-primario);
        }
        
        .result-channel {
            font-size: 0.9rem;
            color: var(--ciano-claro);
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--ciano-primario);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #999;
        }
        
        /* Player invisível */
        #youtube-player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento com animação -->
    <div class="loading-screen">
        <div class="logo">AMB Music</div>
        <div class="music-icon"></div>
    </div>
    
    <!-- Conteúdo principal -->
    <div class="container">
        <header>
            <h1>AMB Music</h1>
            <p>Encontre e ouça suas músicas favoritas</p>
        </header>
        
        <!-- Barra de pesquisa -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Digite o nome da música ou artista...">
            <button id="search-button">Pesquisar</button>
        </div>
        
        <!-- Player de música -->
        <div class="player-container" id="player-container">
            <div class="video-info">
                <h2 class="video-title" id="video-title">Nenhuma música selecionada</h2>
                <p class="video-channel" id="video-channel"></p>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="player-controls">
                <button class="control-button" id="prev-button">⏮</button>
                <button class="control-button" id="play-button">▶</button>
                <button class="control-button" id="next-button">⏭</button>
            </div>
        </div>
        
        <!-- Lista de resultados -->
        <div class="results-container" id="results-container"></div>
    </div>
    
    <!-- Player do YouTube invisível -->
    <div id="youtube-player"></div>
    
    <script>
        // API Key do YouTube
        const API_KEY = 'AIzaSyC_8CHxOvjcNCs36B-Omt3v5VjzVAazdIw';
        
        // Elementos do DOM
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const playerContainer = document.getElementById('player-container');
        const videoTitle = document.getElementById('video-title');
        const videoChannel = document.getElementById('video-channel');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeElement = document.getElementById('current-time');
        const durationElement = document.getElementById('duration');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        // Variáveis globais
        let player;
        let currentVideoId = '';
        let searchResults = [];
        let currentIndex = 0;
        let isPlaying = false;
        let updateInterval;
        
        // Função para carregar a API do YouTube
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
        
        // Função chamada quando a API do YouTube está pronta
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'fs': 0,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        // Função chamada quando o player está pronto
        function onPlayerReady(event) {
            console.log('Player pronto');
        }
        
        // Função chamada quando o estado do player muda
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playButton.textContent = '⏸';
                startProgressTimer();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playButton.textContent = '▶';
                clearInterval(updateInterval);
            } else if (event.data === YT.PlayerState.ENDED) {
                playNext();
            }
        }
        
        // Função para iniciar o timer da barra de progresso
        function startProgressTimer() {
            clearInterval(updateInterval);
            updateInterval = setInterval(updateProgressBar, 1000);
        }
        
        // Função para atualizar a barra de progresso
        function updateProgressBar() {
            if (player && player.getDuration) {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                const progressPercent = (currentTime / duration) * 100;
                
                progressBar.style.width = `${progressPercent}%`;
                currentTimeElement.textContent = formatTime(currentTime);
                durationElement.textContent = formatTime(duration);
            }
        }
        
        // Função para formatar o tempo (segundos para MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
        
        // Função para pesquisar vídeos
        async function searchVideos() {
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Por favor, digite algo para pesquisar');
                return;
            }
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    searchResults = data.items;
                    displayResults(searchResults);
                } else {
                    resultsContainer.innerHTML = '<p style="color: var(--ciano-primario); text-align: center;">Nenhum resultado encontrado. Tente outra pesquisa.</p>';
                }
            } catch (error) {
                console.error('Erro ao buscar vídeos:', error);
                resultsContainer.innerHTML = '<p style="color: var(--ciano-primario); text-align: center;">Ocorreu um erro ao buscar vídeos. Tente novamente mais tarde.</p>';
            }
        }
        
        // Função para exibir resultados
        function displayResults(videos) {
            resultsContainer.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const channel = video.snippet.channelTitle;
                const thumbnail = video.snippet.thumbnails.medium.url;
                
                const videoElement = document.createElement('div');
                videoElement.className = 'result-item';
                videoElement.innerHTML = `
                    <img src="${thumbnail}" alt="${title}" class="result-thumbnail">
                    <div class="result-info">
                        <div class="result-title">${title}</div>
                        <div class="result-channel">${channel}</div>
                    </div>
                `;
                
                videoElement.addEventListener('click', () => {
                    playVideo(index);
                });
                
                resultsContainer.appendChild(videoElement);
            });
        }
        
        // Função para reproduzir vídeo
        function playVideo(index) {
            if (!searchResults[index]) return;
            
            const video = searchResults[index];
            currentVideoId = video.id.videoId;
            currentIndex = index;
            
            if (player) {
                player.loadVideoById({
                    videoId: currentVideoId,
                    suggestedQuality: 'small'
                });
                player.playVideo();
            }
            
            videoTitle.textContent = video.snippet.title;
            videoChannel.textContent = video.snippet.channelTitle;
            playerContainer.style.display = 'block';
            
            // Rolagem suave até o player
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Função para tocar próxima música
        function playNext() {
            if (searchResults.length === 0) return;
            
            currentIndex = (currentIndex + 1) % searchResults.length;
            playVideo(currentIndex);
        }
        
        // Função para tocar música anterior
        function playPrev() {
            if (searchResults.length === 0) return;
            
            currentIndex = (currentIndex - 1 + searchResults.length) % searchResults.length;
            playVideo(currentIndex);
        }
        
        // Função para tocar/pausar
        function togglePlay() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }
        
        // Event listeners
        searchButton.addEventListener('click', searchVideos);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });
        
        playButton.addEventListener('click', togglePlay);
        nextButton.addEventListener('click', playNext);
        prevButton.addEventListener('click', playPrev);
        
        // Barra de progresso clicável
        progressContainer.addEventListener('click', (e) => {
            if (!player || !player.getDuration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;
            const duration = player.getDuration();
            const seekTo = duration * clickPosition;
            
            player.seekTo(seekTo, true);
            updateProgressBar();
        });
        
        // Carrega a API do YouTube quando a página carrega
        window.addEventListener('load', loadYouTubeAPI);
        
        // Service Worker para permitir reprodução em background
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(registration => {
                console.log('ServiceWorker registrado com sucesso:', registration.scope);
            }).catch(error => {
                console.log('Falha ao registrar ServiceWorker:', error);
            });
        }
    </script>
</body>
</html>
