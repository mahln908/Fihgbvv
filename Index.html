<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Casa - Receitas Deliciosas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de pesquisa fixa no topo -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-utensils"></i> Sabor de Casa</h1>
                    <p>Receitas com amor para sua família</p>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar receitas...">
                    <button id="searchButton">Buscar</button>
                </div>
                <div class="header-icons">
                    <button id="themeToggle" class="icon-btn" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navegação por categorias -->
    <nav class="categories-nav">
        <div class="container">
            <div class="categories-scroll">
                <button class="category-btn active" data-category="todas">Todas</button>
                <!-- As categorias serão carregadas dinamicamente via JavaScript -->
                <div class="categories-list" id="categoriesList">
                    <!-- Categorias serão inseridas aqui -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container">
        <div class="recipes-header">
            <h2>Receitas Recentes</h2>
            <div class="recipes-count">
                <span id="recipesCount">0</span> receitas encontradas
            </div>
        </div>

        <!-- Área de receitas -->
        <div class="recipes-grid" id="recipesGrid">
            <!-- As receitas serão carregadas dinamicamente aqui -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando receitas...</p>
            </div>
        </div>

        <!-- Botão para carregar mais receitas -->
        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">
                <i class="fas fa-arrow-up"></i> Carregar mais receitas
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3><i class="fas fa-utensils"></i> Sabor de Casa</h3>
                    <p>Compartilhando o sabor do lar desde 2023</p>
                </div>
                <div class="footer-info">
                    <p>Receitas carregadas do Google Sheets</p>
                    <p>Desenvolvido com <i class="fas fa-heart"></i> para amantes da culinária</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
