<script>
// Debug manual
fetch('/receitas/todas.json')
  .then(r => {
    console.log('Status:', r.status);
    return r.text(); // Primeiro leia como texto
  })
  .then(data => {
    console.log('Resposta bruta:', data);
    return JSON.parse(data); // Depois tente parsear
  })
  .then(json => console.log('JSON parseado:', json))
  .catch(e => console.error('Erro completo:', e));
</script>
