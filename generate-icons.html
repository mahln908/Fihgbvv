<!DOCTYPE html>
<html>
<head>
    <title>Gerador de √çcones - Sabor de Casa</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .icon-preview { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
        .icon-box { text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .icon-box img { border: 1px solid #eee; }
        .instructions { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 20px 0; }
        button { background: #FF6B35; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #E55A2B; }
    </style>
</head>
<body>
    <h1>Gerador de √çcones para PWA</h1>
    
    <div class="instructions">
        <h3>Instru√ß√µes:</h3>
        <ol>
            <li>Baixe este arquivo e salve como <strong>generate-icons.html</strong></li>
            <li>Abra no navegador e clique em "Gerar √çcones"</li>
            <li>Os √≠cones ser√£o criados automaticamente com as propor√ß√µes corretas</li>
            <li>Salve as imagens geradas na mesma pasta do seu site</li>
        </ol>
    </div>
    
    <button onclick="generateIcons()">Gerar √çcones Automaticamente</button>
    
    <div class="icon-preview" id="iconPreview">
        <!-- √çcones ser√£o gerados aqui -->
    </div>
    
    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                // Criar canvas
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Fundo laranja
                ctx.fillStyle = '#FF6B35';
                ctx.fillRect(0, 0, size, size);
                
                // Desenhar √≠cone de utens√≠lio
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üç≥', size/2, size/2);
                
                // Adicionar borda
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = size * 0.02;
                ctx.strokeRect(0, 0, size, size);
                
                // Criar link para download
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = `icon-${size}.png`;
                
                // Criar preview
                const div = document.createElement('div');
                div.className = 'icon-box';
                div.innerHTML = `
                    <img src="${dataURL}" width="${size/2}" height="${size/2}">
                    <p>${size}x${size}</p>
                    <button onclick="this.parentElement.querySelector('a').click()">Baixar</button>
                `;
                div.appendChild(link);
                preview.appendChild(div);
            });
            
            alert('√çcones gerados! Clique nos bot√µes "Baixar" para salvar cada tamanho.');
        }
        
        // Gerar automaticamente ao carregar
        window.addEventListener('DOMContentLoaded', generateIcons);
    </script>
</body>
</html>
