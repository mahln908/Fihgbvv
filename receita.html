<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Completa | Sabor de Casa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e63946;
            --primary-dark: #c1121f;
            --secondary-color: #457b9d;
            --light-color: #f1faee;
            --dark-color: #1d3557;
            --gray-color: #8d99ae;
            --light-gray: #edf2f4;
            --white: #ffffff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-gray);
        }

        /* Header */
        .header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 28px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--dark-color);
        }

        .logo span {
            color: var(--primary-color);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Conteúdo da Receita */
        .recipe-detail {
            padding: 40px 0;
        }

        .recipe-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .recipe-image {
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 80px;
        }

        .recipe-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .recipe-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .recipe-category {
            background-color: var(--light-color);
            color: var(--primary-dark);
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
        }

        .recipe-time {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-color);
            font-size: 16px;
        }

        .recipe-description {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
        }

        /* Conteúdo Principal */
        .recipe-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        @media (min-width: 992px) {
            .recipe-content {
                grid-template-columns: 1fr 1fr;
            }
            
            .recipe-header {
                flex-direction: row;
                align-items: flex-start;
            }
            
            .recipe-image {
                width: 50%;
            }
            
            .recipe-info {
                width: 50%;
                padding-left: 30px;
            }
        }

        .ingredients-section, .instructions-section {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--dark-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
        }

        .ingredients-list {
            list-style-type: none;
        }

        .ingredient-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .ingredient-checkbox {
            margin-top: 5px;
            flex-shrink: 0;
        }

        .ingredient-text {
            flex-grow: 1;
        }

        .instructions-list {
            list-style-type: decimal;
            padding-left: 20px;
        }

        .instruction-item {
            margin-bottom: 20px;
            padding-left: 10px;
        }

        /* Footer */
        .footer {
            background-color: var(--dark-color);
            color: var(--white);
            padding: 40px 0;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }

        .footer-logo span {
            color: var(--primary-color);
        }

        .footer p {
            color: var(--light-gray);
            max-width: 600px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--primary-color);
            transform: translateY(-5px);
        }

        /* Loading e Erro */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: var(--secondary-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 60px;
            color: var(--primary-color);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>Sabor de <span>Casa</span></h1>
                </a>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para Receitas
                </a>
            </div>
        </div>
    </header>

    <!-- Detalhes da Receita -->
    <main class="recipe-detail">
        <div class="container">
            <div id="recipeDetailContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando receita...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Sabor de <span>Casa</span></div>
                <p>Receitas deliciosas para fazer em casa com muito amor e sabor. Todas as receitas são carregadas diretamente do nosso banco de dados.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <p>&copy; 2023 Sabor de Casa. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Configurações da API
        const SPREADSHEET_ID = '14dMXRPrTP6SCldqhprh2wulLtZJZSL3XQpawWISATVc';
        const API_KEY = 'AIzaSyBqhpdzVXugN1GgkRUUHJ4Yo5JvjvY_wBc';
        const SHEET_NAME = 'Receitas Sabor de Casa';
        const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        // Elementos DOM
        const recipeDetailContainer = document.getElementById('recipeDetailContainer');

        // Obter parâmetro da URL
        function getRecipeNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('recipe');
        }

        // Carregar dados da planilha e exibir receita
        async function loadRecipe() {
            try {
                const recipeName = getRecipeNameFromURL();
                
                if (!recipeName) {
                    throw new Error('Nenhuma receita especificada');
                }
                
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('Nenhum dado encontrado na planilha');
                }
                
                // Converter dados da planilha em array de objetos
                const headers = data.values[0];
                const rows = data.values.slice(1);
                
                const allRecipes = rows.map(row => {
                    const recipe = {};
                    headers.forEach((header, index) => {
                        // Limpar os nomes das colunas para minúsculas e sem espaços
                        const cleanHeader = header.toLowerCase().trim();
                        recipe[cleanHeader] = row[index] || '';
                    });
                    return recipe;
                });
                
                // Encontrar a receita pelo nome
                const recipe = allRecipes.find(r => r.nome === recipeName);
                
                if (!recipe) {
                    throw new Error('Receita não encontrada');
                }
                
                // Renderizar receita
                renderRecipe(recipe);
                
            } catch (error) {
                console.error('Erro ao carregar receita:', error);
                recipeDetailContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>${error.message || 'Erro ao carregar a receita. Por favor, tente novamente mais tarde.'}</p>
                        <a href="index.html" class="back-btn" style="margin-top: 20px;">
                            <i class="fas fa-arrow-left"></i>
                            Voltar para Receitas
                        </a>
                    </div>
                `;
            }
        }

        // Renderizar receita
        function renderRecipe(recipe) {
            // Formatar ingredientes (assumindo que estão separados por vírgulas)
            const ingredients = recipe.ingrediente ? 
                recipe.ingrediente.split(',').map(ing => ing.trim()).filter(ing => ing) : [];
            
            // Formatar modo de preparo (assumindo que cada passo está separado por ponto final)
            const instructions = recipe.mododepreparo ? 
                recipe.mododepreparo.split('.').map(step => step.trim()).filter(step => step) : [];
            
            recipeDetailContainer.innerHTML = `
                <div class="recipe-header">
                    <div class="recipe-image">
                        ${recipe.url ? 
                            `<img src="${recipe.url}" alt="${recipe.nome}" onerror="this.parentElement.innerHTML='<div class=\"image-placeholder\"><i class=\"fas fa-utensils\"></i></div>'">` : 
                            `<div class="image-placeholder">
                                <i class="fas fa-utensils"></i>
                            </div>`
                        }
                    </div>
                    <div class="recipe-info">
                        <h1 class="recipe-title">${recipe.nome || 'Receita sem nome'}</h1>
                        <div class="recipe-meta">
                            ${recipe.categoria ? `<span class="recipe-category">${recipe.categoria}</span>` : ''}
                            ${recipe.tempo ? `<span class="recipe-time"><i class="far fa-clock"></i> ${recipe.tempo}</span>` : ''}
                        </div>
                        <p class="recipe-description">
                            ${recipe.mensagem || 'Uma receita deliciosa para fazer em casa com muito sabor e carinho.'}
                        </p>
                    </div>
                </div>
                
                <div class="recipe-content">
                    <div class="ingredients-section">
                        <h2 class="section-title">Ingredientes</h2>
                        ${ingredients.length > 0 ? `
                            <ul class="ingredients-list">
                                ${ingredients.map(ingredient => `
                                    <li class="ingredient-item">
                                        <input type="checkbox" class="ingredient-checkbox" id="ing-${ingredient.replace(/\s+/g, '-')}">
                                        <label for="ing-${ingredient.replace(/\s+/g, '-')}" class="ingredient-text">${ingredient}</label>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : '<p>Não há ingredientes listados para esta receita.</p>'}
                    </div>
                    
                    <div class="instructions-section">
                        <h2 class="section-title">Modo de Preparo</h2>
                        ${instructions.length > 0 ? `
                            <ol class="instructions-list">
                                ${instructions.map((instruction, index) => `
                                    <li class="instruction-item">${instruction}</li>
                                `).join('')}
                            </ol>
                        ` : '<p>Não há instruções de preparo para esta receita.</p>'}
                    </div>
                </div>
            `;
            
            // Adicionar funcionalidade de marcar ingredientes
            document.querySelectorAll('.ingredient-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const label = this.nextElementSibling;
                    if (this.checked) {
                        label.style.textDecoration = 'line-through';
                        label.style.color = 'var(--gray-color)';
                    } else {
                        label.style.textDecoration = 'none';
                        label.style.color = 'inherit';
                    }
                });
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', loadRecipe);
    </script>
</body>
</html>
