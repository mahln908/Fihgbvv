<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Receita</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card" style="margin:20px;">
  <h2 id="nome"></h2>
  <p><strong>Tempo:</strong> <span id="tempo"></span></p>
  <p><strong>Ingredientes:</strong></p>
  <p id="ingredientes"></p>
  <p><strong>Modo de preparo:</strong></p>
  <p id="modo"></p>
</div>

<script>
const r = JSON.parse(localStorage.getItem("receita"));
document.getElementById("nome").innerText = r.nome;
document.getElementById("tempo").innerText = r.tempo;
document.getElementById("ingredientes").innerText = r.ingrediente;
document.getElementById("modo").innerText = r.modo;
</script>

</body>
</html>
