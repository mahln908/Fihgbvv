<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita - Sabor de Casa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .recipe-page {
            padding-top: 140px;
            min-height: 100vh;
            background: #f5f7fa;
        }
        
        .recipe-detail-container {
            max-width: 900px;
            margin: 0 auto 40px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .recipe-hero {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .recipe-title-container {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            margin-top: -5px;
        }
        
        .recipe-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }
        
        .recipe-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .recipe-content {
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #e74c3c;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-line;
            margin-bottom: 25px;
        }
        
        /* MENSAGEM NO LUGAR DO BOT√ÉO LARANJA */
        .recipe-message-box {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid #e74c3c;
        }
        
        .message-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* SEGUNDA MENSAGEM (no lugar do bot√£o laranja) */
        .recipe-second-message-box {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
        }
        
        .back-button-top {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-button-top:hover {
            background: #34495e;
        }
        
        .loading-recipe {
            text-align: center;
            padding: 100px 20px;
        }
        
        .recipe-not-found {
            text-align: center;
            padding: 100px 20px;
        }
        
        .recipe-not-found i {
            font-size: 4rem;
            color: #bdc3c7;
            margin-bottom: 20px;
        }
        
        .recipe-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            text-align: center;
        }
        
        .back-button-footer {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .back-button-footer:hover {
            background: #34495e;
        }
    </style>
</head>
<body class="recipe-page">
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Sabor de Casa</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="loading-recipe" class="loading-recipe">
                <div class="spinner"></div>
                <p>Carregando receita...</p>
            </div>

            <div id="recipe-detail" style="display: none;"></div>

            <div id="recipe-not-found" class="recipe-not-found" style="display: none;">
                <i class="fas fa-utensils"></i>
                <h3>Receita n√£o encontrada</h3>
                <button onclick="goBack()" style="margin-top: 20px; padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sabor de Casa. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recipeDetail = document.getElementById('recipe-detail');
            const loading = document.getElementById('loading-recipe');
            const notFound = document.getElementById('recipe-not-found');
            
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');
            
            if (!recipeId) {
                showNotFound();
                return;
            }
            
            loadRecipe(recipeId);
            
            function loadRecipe(id) {
                try {
                    let recipe = null;
                    
                    const saved = localStorage.getItem('currentRecipe');
                    if (saved) {
                        recipe = JSON.parse(saved);
                    }
                    
                    if (!recipe) {
                        const allRecipes = localStorage.getItem('saborDeCasaRecipes');
                        if (allRecipes) {
                            const recipes = JSON.parse(allRecipes);
                            recipe = recipes.find(r => r.id === id);
                        }
                    }
                    
                    if (recipe) {
                        displayRecipe(recipe);
                    } else {
                        showNotFound();
                    }
                    
                } catch (error) {
                    console.error('Erro:', error);
                    showNotFound();
                }
            }
            
            function displayRecipe(recipe) {
                loading.style.display = 'none';
                recipeDetail.style.display = 'block';
                
                const formatText = (text) => {
                    return text ? text.replace(/\n/g, '<br>') : '';
                };
                
                recipeDetail.innerHTML = `
                    <div class="recipe-detail-container">
                        <div class="recipe-hero" style="background-image: url('${recipe.imageUrl}')">
                            <button onclick="goBack()" class="back-button-top">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </button>
                        </div>
                        
                        <div class="recipe-title-container">
                            <h1 class="recipe-title">${recipe.name}</h1>
                            <div class="recipe-meta">
                                ${recipe.category ? `
                                <div class="meta-item">
                                    <i class="fas fa-tag"></i>
                                    <span>${recipe.category}</span>
                                </div>
                                ` : ''}
                                ${recipe.time ? `
                                <div class="meta-item">
                                    <i class="far fa-clock"></i>
                                    <span>${recipe.time}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="recipe-content">
                            ${recipe.ingredients ? `
                            <div class="section">
                                <h2 class="section-title"><i class="fas fa-shopping-basket"></i> Ingredientes</h2>
                                <div class="section-content">${formatText(recipe.ingredients)}</div>
                            </div>
                            ` : ''}
                            
                            ${recipe.instructions ? `
                            <div class="section">
                                <h2 class="section-title"><i class="fas fa-list-ol"></i> Modo de Preparo</h2>
                                <div class="section-content">${formatText(recipe.instructions)}</div>
                            </div>
                            ` : ''}
                            
                            <!-- PRIMEIRA MENSAGEM DA COLUNA G -->
                            ${recipe.message ? `
                            <div class="recipe-message-box">
                                <h3 class="message-title"><i class="fas fa-lightbulb"></i> Dica Especial</h3>
                                <div>${formatText(recipe.message)}</div>
                            </div>
                            ` : ''}
                            
                            <!-- SEGUNDA MENSAGEM (no lugar do bot√£o laranja) -->
                            ${recipe.message ? `
                            <div class="recipe-second-message-box">
                                <p><strong>${formatText(recipe.message)}</strong></p>
                            </div>
                            ` : `
                            <div class="recipe-second-message-box">
                                <p><strong>Receita especial da fam√≠lia! üçΩÔ∏è</strong></p>
                            </div>
                            `}
                            
                            <div class="recipe-footer">
                                <button onclick="goBack()" class="back-button-footer">
                                    <i class="fas fa-arrow-left"></i> Voltar para Receitas
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function showNotFound() {
                loading.style.display = 'none';
                notFound.style.display = 'block';
            }
        });
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
