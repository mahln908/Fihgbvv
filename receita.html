<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Receita - Sabor de Casa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para página de receita */
        .recipe-page {
            padding-top: 140px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .recipe-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .recipe-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            margin-bottom: 30px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .recipe-back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .recipe-card-full {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            margin-bottom: 50px;
        }

        .recipe-header {
            padding: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
        }

        .recipe-category-tag {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .recipe-title {
            font-size: 3rem;
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
            line-height: 1.2;
        }

        .recipe-time {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .recipe-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 992px) {
            .recipe-content {
                grid-template-columns: 1fr;
            }
        }

        .recipe-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #f093fb;
            font-family: 'Playfair Display', serif;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredients-list li {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .ingredients-list li i {
            color: #f5576c;
            width: 20px;
        }

        .preparation-steps {
            line-height: 1.8;
        }

        .step {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f093fb;
        }

        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #f5576c;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            font-weight: bold;
        }

        .recipe-footer {
            padding: 30px 40px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recipe-message {
            font-style: italic;
            color: #666;
            font-size: 1.1rem;
            flex: 1;
        }

        .recipe-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .action-btn.print {
            background: #333;
            color: white;
        }

        .action-btn.share {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .error-container {
            text-align: center;
            padding: 100px 20px;
            background: white;
            border-radius: 20px;
            margin: 100px auto;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .loading-recipe {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .loading-recipe i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .recipe-page {
                padding-top: 160px;
            }
            
            .recipe-title {
                font-size: 2rem;
            }
            
            .recipe-content {
                padding: 20px;
            }
            
            .recipe-footer {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .recipe-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body class="recipe-page">
    <!-- Header da Página de Receita -->
    <header class="fixed-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Sabor de Casa</h1>
            </a>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Voltar para busca..." onclick="window.location.href='index.html'">
                </div>
            </div>
            
            <div class="header-actions">
                <button onclick="window.print()" class="btn-icon" title="Imprimir">
                    <i class="fas fa-print"></i>
                </button>
                <button onclick="shareRecipe()" class="btn-icon" title="Compartilhar">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Conteúdo da Receita -->
    <div class="recipe-container">
        <div id="recipeContent">
            <div class="loading-recipe">
                <i class="fas fa-spinner fa-spin"></i>
                <h2>Carregando receita...</h2>
            </div>
        </div>
    </div>

    <script>
        // Obter ID da receita da URL
        function getRecipeId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Compartilhar receita
        function shareRecipe() {
            const recipeName = document.querySelector('.recipe-title')?.textContent || 'Receita Sabor de Casa';
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: recipeName,
                    text: `Confira esta deliciosa receita: ${recipeName}`,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copiado para a área de transferência!');
                });
            }
        }

        // Carregar receita
        async function loadRecipe() {
            const recipeId = getRecipeId();
            if (!recipeId) {
                showError('Receita não encontrada');
                return;
            }

            try {
                // Usar a mesma API da página principal
                const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/14dMXRPrTP6SCldqhprh2wulLtZJZSL3XQpawWISATVc/values/Receitas%20Sabor%20de%20Casa?key=AIzaSyBqhpdzVXugN1GgkRUUHJ4Yo5JvjvY_wBc');
                const data = await response.json();
                
                if (!data.values || data.values.length < 2) {
                    showError('Nenhuma receita encontrada na planilha');
                    return;
                }
                
                // Extrair cabeçalhos
                const headers = data.values[0].map(h => h.trim().toLowerCase());
                
                // Encontrar a receita pelo ID
                const rowIndex = parseInt(recipeId) + 1; // +1 para pular cabeçalho
                if (!data.values[rowIndex]) {
                    showError('Receita não encontrada');
                    return;
                }
                
                const row = data.values[rowIndex];
                const recipe = {};
                
                // Mapear dados
                headers.forEach((header, index) => {
                    recipe[header] = row[index] || '';
                });
                
                // Exibir receita
                displayRecipe(recipe);
                
            } catch (error) {
                console.error('Erro ao carregar receita:', error);
                showError('Erro ao carregar a receita');
            }
        }

        // Exibir receita
        function displayRecipe(recipe) {
            document.title = `${recipe.nome} - Sabor de Casa`;
            
            // Preparar ingredientes
            let ingredientsHtml = '<li>Ingredientes não especificados</li>';
            if (recipe.ingrediente) {
                const ingredients = recipe.ingrediente.split(',').map(ing => ing.trim());
                ingredientsHtml = ingredients.map(ing => `
                    <li>
                        <i class="fas fa-check-circle"></i>
                        ${ing}
                    </li>
                `).join('');
            }
            
            // Preparar modo de preparo
            let preparationHtml = '<p>Modo de preparo não especificado</p>';
            if (recipe.mododepreparo) {
                const steps = recipe.mododepreparo.split('\n').filter(step => step.trim());
                preparationHtml = steps.map((step, index) => `
                    <div class="step">
                        <span class="step-number">${index + 1}</span>
                        ${step.trim()}
                    </div>
                `).join('');
            }
            
            const recipeHtml = `
                <a href="index.html" class="recipe-back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para todas as receitas
                </a>
                
                <div class="recipe-card-full">
                    <div class="recipe-header">
                        <div class="recipe-category-tag">
                            ${recipe.categoria || 'Geral'}
                        </div>
                        <h1 class="recipe-title">${recipe.nome || 'Receita sem nome'}</h1>
                        ${recipe.tempo ? `
                            <div class="recipe-time">
                                <i class="far fa-clock"></i>
                                <span>Tempo de preparo: ${recipe.tempo}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="recipe-content">
                        <div class="recipe-section">
                            <h2 class="section-title">
                                <i class="fas fa-shopping-basket"></i>
                                Ingredientes
                            </h2>
                            <ul class="ingredients-list">
                                ${ingredientsHtml}
                            </ul>
                        </div>
                        
                        <div class="recipe-section">
                            <h2 class="section-title">
                                <i class="fas fa-list-ol"></i>
                                Modo de Preparo
                            </h2>
                            <div class="preparation-steps">
                                ${preparationHtml}
                            </div>
                        </div>
                    </div>
                    
                    <div class="recipe-footer">
                        ${recipe.mensagem ? `
                            <div class="recipe-message">
                                <i class="fas fa-quote-left"></i>
                                ${recipe.mensagem}
                                <i class="fas fa-quote-right"></i>
                            </div>
                        ` : ''}
                        
                        <div class="recipe-actions">
                            ${recipe.url && recipe.url.startsWith('http') ? `
                                <a href="${recipe.url}" target="_blank" class="action-btn share">
                                    <i class="fas fa-external-link-alt"></i>
                                    Receita Original
                                </a>
                            ` : ''}
                            
                            <button onclick="window.print()" class="action-btn print">
                                <i class="fas fa-print"></i>
                                Imprimir
                            </button>
                            
                            <button onclick="shareRecipe()" class="action-btn share">
                                <i class="fas fa-share-alt"></i>
                                Compartilhar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('recipeContent').innerHTML = recipeHtml;
        }

        // Mostrar erro
        function showError(message) {
            document.getElementById('recipeContent').innerHTML = `
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h2>${message}</h2>
                    <a href="index.html" class="recipe-back-btn" style="margin-top: 20px;">
                        <i class="fas fa-arrow-left"></i>
                        Voltar para receitas
                    </a>
                </div>
            `;
        }

        // Carregar quando a página carregar
        document.addEventListener('DOMContentLoaded', loadRecipe);
    </script>
</body>
</html>
