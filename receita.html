<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Completa - Sabor de Casa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de pesquisa fixa no topo -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: white;">
                        <h1><i class="fas fa-utensils"></i> Sabor de Casa</h1>
                        <p>Receitas com amor para sua família</p>
                    </a>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar receitas...">
                    <button id="searchButton">Buscar</button>
                </div>
                <div class="header-icons">
                    <button id="themeToggle" class="icon-btn" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="index.html" class="icon-btn" title="Voltar para início">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal da receita -->
    <main class="container">
        <div class="recipe-detail" id="recipeDetail">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando receita...</p>
            </div>
        </div>
        
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar para todas as receitas
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3><i class="fas fa-utensils"></i> Sabor de Casa</h3>
                    <p>Compartilhando o sabor do lar desde 2023</p>
                </div>
                <div class="footer-info">
                    <p>Receitas carregadas do Google Sheets</p>
                    <p>Desenvolvido com <i class="fas fa-heart"></i> para amantes da culinária</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Configuração da API do Google Sheets
        const SPREADSHEET_ID = '14dMXRPrTP6SCldqhprh2wulLtZJZSL3XQpawWISATVc';
        const API_KEY = 'AIzaSyBqhpdzVXugN1GgkRUUHJ4Yo5JvjvY_wBc';
        const SHEET_NAME = 'Receitas Sabor de Casa';
        const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
        
        // Função para obter parâmetros da URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Função para carregar e exibir a receita
        async function loadRecipe() {
            const recipeName = getQueryParam('recipe');
            if (!recipeName) {
                showError('Receita não especificada.');
                return;
            }
            
            try {
                showLoading();
                
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('Nenhum dado encontrado na planilha');
                }
                
                // Encontrar a receita pelo nome
                const headers = data.values[0];
                const rows = data.values.slice(1);
                
                const recipe = rows.find(row => {
                    const nomeIndex = headers.findIndex(h => h.toLowerCase() === 'nome');
                    return nomeIndex >= 0 && row[nomeIndex] === decodeURIComponent(recipeName);
                });
                
                if (!recipe) {
                    throw new Error('Receita não encontrada');
                }
                
                // Converter para objeto
                const recipeObj = {};
                headers.forEach((header, index) => {
                    const fieldName = header.toLowerCase().replace(/\s/g, '');
                    recipeObj[fieldName] = recipe[index] || '';
                });
                
                // Exibir a receita
                displayRecipe(recipeObj);
                
            } catch (error) {
                console.error('Erro ao carregar receita:', error);
                showError('Não foi possível carregar a receita. Verifique a conexão com a internet.');
            } finally {
                hideLoading();
            }
        }
        
        // Função para exibir a receita
        function displayRecipe(recipe) {
            const recipeDetail = document.getElementById('recipeDetail');
            
            // Gerar cor de fundo aleatória
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#f39c12', '#1abc9c'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Formatar ingredientes como lista
            const ingredientsList = recipe.ingrediente ? 
                recipe.ingrediente.split(',').map(ing => `<li>${ing.trim()}</li>`).join('') : 
                '<li>Ingredientes não disponíveis</li>';
            
            // Formatar modo de preparo com quebras de linha
            const preparationSteps = recipe.mododepreparo ? 
                recipe.mododepreparo.split('\n').map(step => `<p>${step.trim()}</p>`).join('') : 
                '<p>Modo de preparo não disponível</p>';
            
            recipeDetail.innerHTML = `
                <div class="recipe-header">
                    <div class="recipe-header-image" style="background-color: ${randomColor};">
                        ${recipe.categoria ? `<span class="recipe-category">${recipe.categoria}</span>` : ''}
                        <span class="recipe-time">${recipe.tempo || 'Tempo não informado'}</span>
                    </div>
                    <div class="recipe-header-info">
                        <h1>${recipe.nome || 'Receita sem nome'}</h1>
                        <div class="recipe-meta">
                            ${recipe.categoria ? `<span><i class="fas fa-tag"></i> ${recipe.categoria}</span>` : ''}
                            ${recipe.tempo ? `<span><i class="fas fa-clock"></i> ${recipe.tempo}</span>` : ''}
                        </div>
                    </div>
                </div>
                
                <div class="recipe-content">
                    <div class="recipe-section">
                        <h2><i class="fas fa-shopping-basket"></i> Ingredientes</h2>
                        <ul class="ingredients-list">
                            ${ingredientsList}
                        </ul>
                    </div>
                    
                    <div class="recipe-section">
                        <h2><i class="fas fa-list-ol"></i> Modo de Preparo</h2>
                        <div class="preparation-steps">
                            ${preparationSteps}
                        </div>
                    </div>
                    
                    ${recipe.mensagem ? `
                    <div class="recipe-section">
                        <h2><i class="fas fa-comment"></i> Mensagem</h2>
                        <div class="recipe-message">
                            <p>${recipe.mensagem}</p>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${recipe.url ? `
                    <div class="recipe-section">
                        <h2><i class="fas fa-link"></i> Link Relacionado</h2>
                        <a href="${recipe.url}" target="_blank" class="recipe-external-link">
                            <i class="fas fa-external-link-alt"></i> Ver conteúdo relacionado
                        </a>
                    </div>
                    ` : ''}
                </div>
                
                <div class="recipe-actions">
                    <button class="action-btn" onclick="window.print()">
                        <i class="fas fa-print"></i> Imprimir Receita
                    </button>
                    <button class="action-btn" id="shareBtn">
                        <i class="fas fa-share-alt"></i> Compartilhar
                    </button>
                </div>
            `;
            
            // Configurar botão de compartilhamento
            document.getElementById('shareBtn').addEventListener('click', shareRecipe);
        }
        
        // Função para compartilhar receita
        function shareRecipe() {
            if (navigator.share) {
                navigator.share({
                    title: document.querySelector('h1').textContent,
                    text: 'Confira esta receita incrível do Sabor de Casa!',
                    url: window.location.href
                });
            } else {
                // Fallback para copiar link
                navigator.clipboard.writeText(window.location.href);
                alert('Link copiado para a área de transferência!');
            }
        }
        
        // Função para mostrar loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        // Função para ocultar loading
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Função para mostrar erro
        function showError(message) {
            const recipeDetail = document.getElementById('recipeDetail');
            recipeDetail.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro ao carregar receita</h3>
                    <p>${message}</p>
                    <a href="index.html" class="load-more-btn" style="margin-top: 20px; display: inline-block;">
                        <i class="fas fa-arrow-left"></i> Voltar para receitas
                    </a>
                </div>
            `;
        }
        
        // Função para alternar tema
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            
            const icon = document.querySelector('#themeToggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            localStorage.setItem('theme', newTheme);
        }
        
        // Inicializar tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.querySelector('#themeToggle i');
            if (icon) {
                icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadRecipe();
            
            // Configurar eventos
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('searchButton').addEventListener('click', () => {
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                    window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                }
            });
            
            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = document.getElementById('searchInput').value;
                    if (searchTerm) {
                        window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                    }
                }
            });
        });
    </script>
    
    <style>
        /* Estilos adicionais para a página de receita */
        .recipe-detail {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            margin: 30px 0;
        }
        
        .recipe-header {
            display: flex;
            flex-direction: column;
        }
        
        .recipe-header-image {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .recipe-header-info {
            padding: 30px;
            background-color: var(--secondary-color);
            color: white;
        }
        
        .recipe-header-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .recipe-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 30px;
        }
        
        .recipe-content {
            padding: 30px;
        }
        
        .recipe-section {
            margin-bottom: 40px;
        }
        
        .recipe-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ingredients-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .ingredients-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .ingredients-list li:before {
            content: "•";
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .preparation-steps p {
            margin-bottom: 15px;
            line-height: 1.8;
            padding-left: 20px;
            position: relative;
        }
        
        .preparation-steps p:before {
            content: counter(step);
            counter-increment: step;
            position: absolute;
            left: 0;
            top: 0;
            background-color: var(--primary-color);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .preparation-steps {
            counter-reset: step;
        }
        
        .recipe-message {
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
            font-style: italic;
            border-left: 4px solid var(--primary-color);
        }
        
        .recipe-external-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .recipe-external-link:hover {
            background-color: var(--primary-color);
        }
        
        .recipe-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            border-top: 1px solid #eee;
        }
        
        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .back-button-container {
            text-align: center;
            margin: 40px 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .recipe-header-info h1 {
                font-size: 2rem;
            }
            
            .recipe-actions {
                flex-direction: column;
            }
            
            .recipe-header-image {
                height: 200px;
            }
        }
    </style>
</body>
</html>
