<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita - Sabor de Casa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .recipe-header {
            padding: 30px;
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            position: relative;
        }
        
        .recipe-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .recipe-category {
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .recipe-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recipe-body {
            padding: 30px;
        }
        
        .recipe-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 5px;
        }
        
        .recipe-ingredients, .recipe-preparation {
            padding-left: 20px;
        }
        
        .recipe-ingredients li, .recipe-preparation li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #e55c5c;
        }
        
        @media (max-width: 768px) {
            .recipe-title {
                font-size: 1.5rem;
            }
            
            .recipe-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recipe-header">
            <h1 class="recipe-title" id="recipe-title">Carregando...</h1>
            <p class="recipe-category" id="recipe-category"></p>
        </div>
        
        <div class="recipe-body">
            <img id="recipe-image" class="recipe-image" src="" alt="">
            
            <div class="recipe-section">
                <h2 class="section-title">Ingredientes</h2>
                <ul class="recipe-ingredients" id="recipe-ingredients"></ul>
            </div>
            
            <div class="recipe-section">
                <h2 class="section-title">Modo de Preparo</h2>
                <ol class="recipe-preparation" id="recipe-preparation"></ol>
            </div>
            
            <div class="recipe-meta">
                <span><i class="far fa-clock"></i> <span id="recipe-time"></span></span>
                <span><i class="fas fa-user"></i> <span id="recipe-servings"></span></span>
            </div>
            
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar para a lista de receitas
            </a>
        </div>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Função para carregar os dados da receita
        function loadRecipeData() {
            const recipeName = getQueryParam('nome');
            
            if (!recipeName) {
                document.getElementById('recipe-title').textContent = 'Receita não encontrada';
                return;
            }
            
            // Em uma implementação real, você buscaria os dados da planilha
            // Aqui estamos usando dados de exemplo
            const recipeData = {
                nome: decodeURIComponent(recipeName),
                categoria: "Bolos",
                tempo: "45 min",
                ingrediente: "Farinha, açúcar, chocolate em pó, ovos, leite, óleo, fermento",
                mododepreparo: "1. Misture os ingredientes secos. 2. Adicione os líquidos. 3. Asse por 30 minutos.",
                porcoes: "8 porções",
                url: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1089&q=80"
            };
            
            // Preenche os dados da receita
            document.getElementById('recipe-title').textContent = recipeData.nome;
            document.getElementById('recipe-category').textContent = recipeData.categoria;
            document.getElementById('recipe-time').textContent = recipeData.tempo;
            document.getElementById('recipe-servings').textContent = recipeData.porcoes;
            
            // Define a imagem
            const recipeImage = document.getElementById('recipe-image');
            recipeImage.src = recipeData.url;
            recipeImage.alt = recipeData.nome;
            
            // Processa ingredientes
            const ingredientsList = document.getElementById('recipe-ingredients');
            ingredientsList.innerHTML = '';
            
            if (recipeData.ingrediente) {
                const ingredients = recipeData.ingrediente.split(',').filter(item => item.trim() !== '');
                ingredients.forEach(ingredient => {
                    const li = document.createElement('li');
                    li.textContent = ingredient.trim();
                    ingredientsList.appendChild(li);
                });
            } else {
                ingredientsList.innerHTML = '<li>Ingredientes não disponíveis</li>';
            }
            
            // Processa modo de preparo
            const preparationList = document.getElementById('recipe-preparation');
            preparationList.innerHTML = '';
            
            if (recipeData.mododepreparo) {
                const steps = recipeData.mododepreparo.split('.').filter(step => step.trim() !== '');
                steps.forEach(step => {
                    const li = document.createElement('li');
                    li.textContent = step.trim();
                    preparationList.appendChild(li);
                });
            } else {
                preparationList.innerHTML = '<li>Modo de preparo não disponível</li>';
            }
        }
        
        // Carrega os dados quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadRecipeData);
    </script>
</body>
</html>
