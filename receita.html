<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita - Sabor de Casa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .recipe-detail-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .recipe-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
        }
        
        .recipe-header-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            width: 100%;
            padding: 30px;
            color: white;
        }
        
        .recipe-title-detail {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .recipe-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .recipe-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }
        
        .recipe-content-detail {
            padding: 40px;
        }
        
        .recipe-section {
            margin-bottom: 40px;
        }
        
        .recipe-section h3 {
            font-size: 1.8rem;
            color: #e74c3c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .recipe-section h3 i {
            color: #e74c3c;
        }
        
        .recipe-ingredients-detail,
        .recipe-instructions-detail {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }
        
        .recipe-message-detail {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .recipe-message-detail::before {
            content: '"';
            position: absolute;
            top: -30px;
            left: 20px;
            font-size: 150px;
            color: rgba(255,255,255,0.1);
            font-family: serif;
        }
        
        .recipe-message-detail h4 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-button-container {
            padding: 20px 40px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
        }
        
        .share-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e74c3c;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .share-button:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .recipe-header {
                height: 300px;
            }
            
            .recipe-title-detail {
                font-size: 2rem;
            }
            
            .recipe-content-detail {
                padding: 20px;
            }
            
            .recipe-section {
                margin-bottom: 30px;
            }
            
            .recipe-ingredients-detail,
            .recipe-instructions-detail {
                padding: 20px;
                font-size: 1rem;
            }
            
            .back-button-container {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .recipe-header {
                height: 250px;
            }
            
            .recipe-title-detail {
                font-size: 1.5rem;
            }
            
            .recipe-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .recipe-meta-item {
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Sabor de Casa</h1>
            </div>
            <div class="search-container">
                <button onclick="goBack()" class="back-button" style="
                    background: #2c3e50;
                    color: white;
                    border: none;
                    padding: 12px 25px;
                    border-radius: 8px;
                    font-size: 1rem;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                ">
                    <i class="fas fa-arrow-left"></i> Voltar para Receitas
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando receita...</p>
            </div>

            <div id="recipe-detail" class="recipe-detail-container" style="display: none;">
                <!-- Receita será carregada aqui -->
            </div>

            <div id="recipe-not-found" class="no-recipes" style="display: none;">
                <i class="fas fa-utensils"></i>
                <h3>Receita não encontrada</h3>
                <p>A receita que você está procurando não existe ou foi removida.</p>
                <button onclick="goBack()" class="back-button" style="margin-top: 20px;">
                    <i class="fas fa-arrow-left"></i> Voltar para Receitas
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recipeDetail = document.getElementById('recipe-detail');
            const loading = document.getElementById('loading');
            const notFound = document.getElementById('recipe-not-found');
            
            // Tenta obter a receita do sessionStorage primeiro
            let recipe = window.getRecipeFromStorage ? window.getRecipeFromStorage() : null;
            
            // Se não tiver no sessionStorage, tenta pela URL
            if (!recipe) {
                const urlParams = new URLSearchParams(window.location.search);
                const recipeId = urlParams.get('id');
                
                if (recipeId) {
                    recipe = getRecipeById(recipeId);
                }
            }
            
            if (recipe) {
                displayRecipe(recipe);
            } else {
                showNotFound();
            }
            
            function getRecipeById(recipeId) {
                // Tenta carregar do localStorage
                const savedRecipes = localStorage.getItem('saborDeCasaRecipes');
                if (savedRecipes) {
                    const recipes = JSON.parse(savedRecipes);
                    return recipes.find(r => r.id === recipeId);
                }
                return null;
            }
            
            function displayRecipe(recipe) {
                loading.style.display = 'none';
                recipeDetail.style.display = 'block';
                
                recipeDetail.innerHTML = `
                    <div class="recipe-header" style="background-image: url('${recipe.imageUrl || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800&h=600&fit=crop'}')">
                        <div class="recipe-header-overlay">
                            <h1 class="recipe-title-detail">${recipe.name}</h1>
                            <div class="recipe-meta">
                                <div class="recipe-meta-item">
                                    <i class="fas fa-tag"></i>
                                    <span>${recipe.category}</span>
                                </div>
                                <div class="recipe-meta-item">
                                    <i class="far fa-clock"></i>
                                    <span>${recipe.time}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="recipe-content-detail">
                        <div class="recipe-section">
                            <h3><i class="fas fa-shopping-basket"></i> Ingredientes</h3>
                            <div class="recipe-ingredients-detail">${formatText(recipe.ingredients)}</div>
                        </div>
                        
                        <div class="recipe-section">
                            <h3><i class="fas fa-list-ol"></i> Modo de Preparo</h3>
                            <div class="recipe-instructions-detail">${formatText(recipe.instructions)}</div>
                        </div>
                        
                        ${recipe.message && recipe.message.trim() !== '' ? `
                        <div class="recipe-message-detail">
                            <h4><i class="fas fa-quote-left"></i> Dica Especial</h4>
                            <p>${recipe.message}</p>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="back-button-container">
                        <button onclick="goBack()" class="back-button">
                            <i class="fas fa-arrow-left"></i> Voltar para Todas as Receitas
                        </button>
                        <div class="share-buttons">
                            <button onclick="shareRecipe()" class="share-button" title="Compartilhar">
                                <i class="fas fa-share-alt"></i>
                            </button>
                            <a href="https://wa.me/?text=Confira esta receita: ${encodeURIComponent(window.location.href)}" 
                               target="_blank" class="share-button" title="Compartilhar no WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                `;
            }
            
            function formatText(text) {
                if (!text) return 'Não disponível';
                // Converte quebras de linha em <br>
                return text.replace(/\n/g, '<br>');
            }
            
            function showNotFound() {
                loading.style.display = 'none';
                notFound.style.display = 'block';
            }
            
            // Salva o estado no histórico antes de ir para a receita
            if (history.state === null) {
                history.replaceState({ page: 'recipe' }, '');
            }
        });
        
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
        
        function shareRecipe() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: 'Confira esta receita deliciosa!',
                    url: window.location.href
                });
            } else {
                // Fallback para copiar link
                navigator.clipboard.writeText(window.location.href);
                alert('Link copiado para a área de transferência!');
            }
        }
        
        // Detecta o botão voltar do celular
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page === 'recipe') {
                goBack();
            }
        });
    </script>
</body>
</html>
